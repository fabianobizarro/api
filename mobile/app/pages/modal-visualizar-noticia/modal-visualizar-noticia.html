<ion-header>

  <ion-navbar>
    <ion-title>Visualizar not√≠cia</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="modal-visualizar-noticia">

  <p>
    <!--{{ Date.now() | date:'dd/MM/yyyy'}}-->
  </p>
  <ion-card [hidden]="!noticia.UrlImagem">
    <img [src]="noticia.UrlImagem || ''">
  </ion-card>

  <h5>{{noticia.Titulo}}</h5>

  <p [innerHTML]="markdown(noticia.Conteudo)"></p>

  <ul class="tags">
    <li *ngFor="let tag of noticia.Tags">
      #{{tag}}
    </li>
  </ul>


</ion-content>
