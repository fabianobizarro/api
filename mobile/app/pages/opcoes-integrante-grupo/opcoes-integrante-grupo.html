<ion-header>
  <ion-toolbar>
    <ion-title>
      {{usuario.Login}}
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <button full danger type="button" [hidden]="!usuario.Admin" (click)="toggleAdmin()">
    Remover Adminstrador
    <ion-icon name="remove-circle" item-right></ion-icon>
  </button>

  <button full secondary type="button" [hidden]="usuario.Admin" (click)="toggleAdmin()">
    Tornar Administrador
    <ion-icon name="people" item-right></ion-icon>
  </button>

  <button full danger type="button" (click)="deleteUser()">
    Remover do grupo
    <ion-icon name="trash" item-right></ion-icon>
  </button>

</ion-content>
