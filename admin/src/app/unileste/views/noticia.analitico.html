<div class="wrapper wrapper-content animated fadeIn article" data-ng-controller="relatorioController as r" ng-init="r.dadosAnaliticos(null, null)">

    <link rel="stylesheet" href="vendors/c3.min.css">


    <page-title title="'Estatísticas da notícia'"></page-title>

    <div class="ibox float-e-margins">
        <div class="ibox-content">

            <form ng-submit="r.dadosAnaliticos(dataInicio, dataTermino)" name="form" novalidate>
                <div class="row">
                    <div class="col-md-5">
                        <label for="dataInicio">Pesquisa por período</label>
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="text" class="input-sm form-control" name="start" ng-model="dataInicio" ui-mask="99/99/9999" model-view-value="true"
                            />
                            <span class="input-group-addon">à</span>
                            <input type="text" class="input-sm form-control" name="end" ng-model="dataTermino" ui-mask="99/99/9999" model-view-value="true"
                            />
                        </div>
                        <small>(Deixe os campos vazios caso queira pesquisar todas as notícias)</small>
                        <div ng-show="!form.$submited && (form.start.$touched || form.end.$touched)">
                            <p ng-show="form.start.$error.required" class="text-danger">A data inicial é obrigatória</p>
                            <p ng-show="form.end.$error.required" class="text-danger">A data final é obrigatória</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <br>
                        <button class="btn btn-success" type="submit">
                            <i class="fa fa-bar-chart"></i> Gerar relatório
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>

    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <h3> {{r.tituloRelatorio}} </h3>
            <h3> Período: {{r.subTituloRelatorio}} </h3>
            <div id="chart"></div>
        </div>
    </div>



</div>

<script src="vendors/c3.min.js"></script>
<script src="vendors/d3.min.js"></script>
