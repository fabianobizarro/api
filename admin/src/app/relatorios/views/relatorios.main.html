
<page-title title="'Relatórios'"></page-title>

<div class="wrapper wrapper-content animated fadeIn" data-ng-controller="relatorioController as c">

    <div class="row">
        <div class="col-lg-12 m-b-md">
            <div class="tabs-container" ng-init="tab = 1">

                <ul class="nav nav-tabs">
                    <li ng-class="{'active':tab == 1}"><a data-toggle="tab" href="" ng-click="tab = 1"> Tags </a></li>
                    <li ng-class="{'active':tab == 2}"><a data-toggle="tab" href="" ng-click="tab = 2"> Histórico do usuário </a></li>
                </ul>

                <div class="tab-content">
                    <div id="tab-1" class="tab-pane" ng-class="{'active':tab == 1}">
                        <div class="panel-body">
                            <div ng-include="'app/relatorios/views/tags.relatorio.html'"></div>
                        </div>
                    </div>

                    <div id="tab-2" class="tab-pane" ng-class="{'active':tab == 2}">
                        <div class="panel-body">
                            <div ng-include="'app/relatorios/views/historico.relatorio.html'"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <loading-icon show="c.loadingReport" message="'Carregando os dados para exibir o relatório...'"></loading-icon>

    <div class="ibox float-e-margins animated fadeIn" ng-show="c.reportResult">
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 ng-show="c.reportResult.length == 0">A pesquisa não retornou resultados</h2>
                    <section ng-show="c.reportResult.length > 0">
                        <h2> {{c.tituloRelatorio}} </h2>
                        <h3> {{c.subTituloRelatorio}} </h3>
                        <div id="report"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    

</div>

<script type="text/javascript">
    $('.input-daterange').datepicker({
        language: "pt-BR",
        orientation: "bottom auto",
        todayHighlight: true,
        forceParse: false
    });
</script>
